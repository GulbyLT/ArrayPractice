    <script>

    function camelize(text){

    if(!text) {
        return text;
    } else {
        let splitText = text.split("-").map(word => word.charAt(0).toUpperCase() + word.slice(1));
        splitText[0] = splitText[0].toLowerCase();
        let camelCaseText = splitText.join("");
        console.log(camelCaseText);
        return camelCaseText;
    }

}
